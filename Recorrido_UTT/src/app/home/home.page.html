<ion-content fullscreen>
  <div id="pano"></div>

  <div id="sceneList">
    <ul class="scenes">
      <!-- Las escenas se inyectan automÃ¡ticamente desde data.js -->
    </ul>
  </div>

  <div id="titleBar">
    <h1 class="sceneName"></h1>
  </div>

  <a href="javascript:void(0)" id="autorotateToggle">
    <img class="icon off" src="assets/Marzipano/app-files/img/play.png">
    <img class="icon on" src="assets/Marzipano/app-files/img/pause.png">
  </a>

  <a href="javascript:void(0)" id="sceneListToggle">
    <img class="icon off" src="assets/Marzipano/app-files/img/expand.png">
    <img class="icon on" src="assets/Marzipano/app-files/img/collapse.png">
  </a>

  <a href="javascript:void(0)" id="viewUp" class="viewControlButton viewControlButton-1">
    <img class="icon" src="assets/Marzipano/app-files/img/up.png">
  </a>

  <a href="javascript:void(0)" id="viewDown" class="viewControlButton viewControlButton-2">
    <img class="icon" src="assets/Marzipano/app-files/img/down.png">
  </a>

  <a href="javascript:void(0)" id="viewLeft" class="viewControlButton viewControlButton-3">
    <img class="icon" src="assets/Marzipano/app-files/img/left.png">
  </a>

  <a href="javascript:void(0)" id="viewRight" class="viewControlButton viewControlButton-4">
    <img class="icon" src="assets/Marzipano/app-files/img/right.png">
  </a>

  <a href="javascript:void(0)" id="viewIn" class="viewControlButton viewControlButton-5">
    <img class="icon" src="assets/Marzipano/app-files/img/plus.png">
  </a>

  <a href="javascript:void(0)" id="viewOut" class="viewControlButton viewControlButton-6">
    <img class="icon" src="assets/Marzipano/app-files/img/minus.png">
  </a>
</ion-content>
